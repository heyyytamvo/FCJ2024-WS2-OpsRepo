apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-api-gateway
  labels:
    app: api-gateway-app
spec:
  replicas: 2  # Modify replicas according to your case
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
      - name: api-gateway-container
        image: 851725180020.dkr.ecr.us-east-1.amazonaws.com/fcjws2:api-gateway-6cacdc9
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
